    <script>
        var equipmentvue = new Vue({
            el: '#Equipment',
            data:
            {
                input: "yoyo",
                somthing: 1,
                EquipEffectDialogVisible: false,
            },
            methods: {
                OpenEquipEffectDialog() {
                    this.EquipEffectDialogVisible = true;
                    this.somthing++;
                }
            }
        })
